<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="./dist/styles.css"
        />
        <title>Contact form</title>
    </head>
    <body>
        <main class="card">
            <h1 class="card__heading">Contact Us</h1>
            <form
                class="card__form"
                novalidate
            >
                <div class="card__form--full-name">
                    <label
                        class="card__form--input-label"
                        for="first_name"
                    >
                        First Name *
                        <input
                            id="first_name"
                            type="text"
                            required
                        />
                        <span class="error-message">
                            This field is required
                        </span>
                    </label>
                    <label
                        class="card__form--input-label"
                        for="last_name"
                    >
                        Last Name *
                        <input
                            id="last_name"
                            type="text"
                            required
                        />
                        <span class="error-message">
                            This field is required
                        </span>
                    </label>
                </div>
                <label
                    class="card__form--input-label"
                    for="email"
                >
                    Email Address*
                    <input
                        id="email"
                        type="email"
                        required
                    />
                    <span class="error-message">
                        Please enter a valid email address
                    </span>
                </label>

                <fieldset class="card__form--query-type">
                    <legend>Query Type *</legend>
                    <label for="general">
                        <input
                            id="general"
                            type="radio"
                            name="query"
                        />
                        General Enquiry
                    </label>
                    <label for="support">
                        <input
                            id="support"
                            type="radio"
                            name="query"
                        />
                        Support Request
                    </label>
                </fieldset>
                <span class="error-message">Please select a query type</span>
                <label
                    class="card__form--message"
                    for="message"
                >
                    Message *
                    <textarea
                        id="message"
                        required
                    ></textarea>
                    <span class="error-message">This field is required</span>
                </label>

                <label
                    class="card__form--consent"
                    for="consent"
                >
                    <input
                        id="consent"
                        type="checkbox"
                        required
                    />
                    I consent to being contacted by the team *
                </label>
                <span class="error-message">
                    To submit this form, please consent to being contacted
                </span>
                <button type="submit">Submit</button>
            </form>
        </main>
        <div class="toast">
            <span>
                <img
                    src="./images/icon-success-check.svg"
                    alt=""
                />
                Message Sent!
            </span>
            <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>
    </body>
</html>
