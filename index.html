<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Contact form</title>
    </head>
    <body>
        <main>
            <h1>Contact Us</h1>
            <form novalidate>
                <label for="first_name">
                    First Name *
                    <input
                        id="first_name"
                        type="text"
                        required
                    />
                </label>
                <label for="last_name">
                    Last Name *
                    <input
                        id="last_name"
                        type="text"
                        required
                    />
                </label>
                <label for="email">
                    Email *
                    <input
                        id="email"
                        type="email"
                        required
                    />
                </label>
                <fieldset>
                    <legend>Query Type *</legend>
                    <label for="general">
                        <input
                            id="general"
                            type="radio"
                            name="query"
                        />
                        General Enquiry
                    </label>
                    <label for="support">
                        <input
                            type="radio"
                            name="query"
                        />
                        Support Request
                    </label>
                </fieldset>
                <label for="message">
                    Message *
                    <textarea
                        id="message"
                        type="text"
                        required
                    ></textarea>
                </label>
                <label for="consent">
                    <input
                        id="consent"
                        type="checkbox"
                        required
                    />
                    I consent to being contacted by the team *
                </label>
                <button type="submit">Submit</button>
            </form>
            <!-- <div>
                <img
                    src="./assets/images/icon-success-check.svg"
                    alt=""
                />
                <span>Message Sent!</span>
                <p>Thanks for completing the form. We'll be in touch soon!</p>
            </div> -->
        </main>
    </body>
</html>
