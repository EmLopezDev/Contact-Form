<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="./dist/styles.css"
        />
        <script
            defer
            src="./js/main.mjs"
        ></script>
        <title>Contact form</title>
    </head>
    <body>
        <main class="card">
            <h1 class="card__heading">Contact Us</h1>
            <form
                class="card__form"
                novalidate
            >
                <div class="card__form--full-name">
                    <label
                        class="card__form--input-label"
                        for="first-name"
                    >
                        First Name *
                        <input
                            id="fname"
                            class="card__form--input"
                            type="text"
                            required
                        />
                        <span
                            id="fname-error"
                            class="error-message hidden"
                        >
                            Please enter a valid name
                        </span>
                    </label>
                    <label
                        class="card__form--input-label"
                        for="last-name"
                    >
                        Last Name *
                        <input
                            id="lname"
                            class="card__form--input"
                            type="text"
                            required
                        />
                        <span
                            id="lname-error"
                            class="error-message hidden"
                        >
                            Please enter a valid name
                        </span>
                    </label>
                </div>
                <label
                    class="card__form--input-label"
                    for="email"
                >
                    Email Address*
                    <input
                        id="email"
                        class="card__form--input"
                        type="email"
                        required
                    />
                    <span
                        id="email-error"
                        class="error-message hidden"
                    >
                        Please enter a valid email address
                    </span>
                </label>

                <fieldset class="card__form--query-type">
                    <legend>Query Type *</legend>
                    <label for="general">
                        <input
                            id="general"
                            type="radio"
                            name="query"
                            value="general"
                        />
                        General Enquiry
                    </label>
                    <label for="support">
                        <input
                            id="support"
                            type="radio"
                            name="query"
                            value="support"
                        />
                        Support Request
                    </label>
                </fieldset>
                <span
                    id="query-error"
                    class="error-message hidden"
                >
                    Please select a query type
                </span>
                <label
                    class="card__form--message"
                    for="message"
                >
                    Message *
                    <textarea
                        id="message"
                        class="card__form--textarea"
                        required
                    ></textarea>
                    <span
                        id="message-error"
                        class="error-message hidden"
                    >
                        This field is required
                    </span>
                </label>

                <label
                    class="card__form--consent"
                    for="consent"
                >
                    <input
                        id="consent"
                        type="checkbox"
                        required
                    />
                    I consent to being contacted by the team *
                </label>
                <span
                    id="consent-error"
                    class="error-message hidden"
                >
                    To submit this form, please consent to being contacted
                </span>
                <button
                    id="submit"
                    type="submit"
                >
                    Submit
                </button>
            </form>
        </main>
        <div
            id="toast"
            class="toast"
        ></div>
    </body>
</html>
